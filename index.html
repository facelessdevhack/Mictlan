<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <video id="backvideo" src="./assets/videos/1.mov.mov" autoplay loop playsinline muted></video>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <div class="logo">
                    <img class="logoimg" src="./assets/images/logo-top.png" alt="">
                    <img class="logoimg" src="./assets/images/logoSub.png" alt="">
                </div>
                
            </div>
            <div class="col-7"></div>
            <div class="col-2">
                <div id="socialIcons">
                    <div class="fb soic">
                        <img class="socialback" src="./assets/images/fb.png" alt="">
                    </div>
                    <div class="ig soic">
                        <img class="socialback" src="./assets/images/ig.png" alt="">
                    </div>
                    <div class="tw soic">
                        <img class="socialback" src="./assets/images/tw.png" alt="">
                    </div>
                    <div class="steam soic">
                        <img class="socialback" src="./assets/images/st.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col"><br><br><br><br><br></div>
        </div>
        <div class="row">
            <div class="col">
                <div class="heading">
                    <h1>JOIN THE <span id='yellow'>WAITING LIST</span></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="subheading">
                    <p>Join our mailing list to receive latest news and information 
                        related to our upcoming Video Game Launch</p>
                </div>
            </div>
        </div>
        <br><br><br>
        <div class="row">
            <div class="col">
                <div id='signup'>
                    <img src="./assets/images/line.png" id="signline">
                    <p id="signtop">Sign Up For</p>
                <h1 id="signbottom">NEWSLETTER</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="Email">
                    <div class="Email">
                        <input type="email" name="EMAIL" placeholder="EMAIL" id="emailinput">
                        <button type="submit" id="emailbtn">SEND</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/0c0ce4c3be.js" crossorigin="anonymous"></script>
</html>
